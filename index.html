<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link rel="stylesheet" href="/css/bootstrap.css" />
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <script src="/js/chat.js" type="text/javascript"></script>
    </head>
    <style>
        div.notification {
            font-style: italic;
        }

        div.timestamp {
            font-weight: bold;
        }

        div.error {
            font-weight: bold;
            color: #f33;
        }

        #code-content {
            margin-top: 50px;
        }

        #connect-form {
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            width: 340px;
            box-shadow: #aaa 0px 0px 12px 2px;
            border-radius: 5px 5px 5px 5px;
        }

        #chat-log {
            bottom: 55px;
            top: 51px;
            left: 20px;
            right: 190px;
            position: absolute;
            overflow: auto;
            background: #eee;
            border-radius: 6px;
        }

        #userlist {
            position: absolute;
            bottom: 55px;
            top: 51px;
            right: 20px;
            width: 150px;
            background: #eee;
            border-radius: 6px;
        }

        #chat-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 20px;
        }

    </style>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a href="#" class="brand">WebSocket Chat</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#chat" id="chat-menu">Chat</a>
                            </li>
                            <li>
                                <a href="#code" id="code-menu">Code</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <div id="chat-content">
                <!-- Connect form -->
                <div id="connect-form">
                    <form name="connect" class="well form-inline">
                        <input type="text" placeholder="Nickname" name="nickname" id="nickname" class="xlarge" />
                        <button type="submit" id="connect-button" class="btn">Connect</button>
                        </fieldset>
                    </form>
                </div>

                <!-- Chat -->
                <div id="chat" style="display: none;">
                    <div id="chat-log"></div>
                    <div id="userlist"></div>

                    <div id="chat-box">
                        <form method="post" name="chat">
                            <input type="text" name="say" style='width:100%' autocomplete="off" id="say" />
                        </form>
                    </div>
                </div>
                <!-- Chat -->
            </div>
            <div id="code-content" style="display:none;">
            </div>
        </div>
    </body>

</html>
